<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>uWish</title>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if ($("#my-wish-list").length > 0) {
                $.ajax({
                    url: 'users-list.json',
                    cache: false,
                    dataType: 'json',
                    success: function(items) {
                        $("#my-wish-list").html('');
                        items.map(function(item) {
                            $("#my-wish-list").prepend(make_list_item(item));
                        });
                        $("#my-wish-list").listview('refresh');
                    },
                    error: function(error) {
                        // TODO Handle errors
                    }
                });
            }
            
            $("#add-item").live('submit', function(event) {
                event.preventDefault();
                var name = $(this).find("input[name='name']").val();
                var description = $(this).find("input[name='description']").val();
                $.ajax({
                    type: 'POST',
                    url: 'add-item.php',
                    data: {name:name, description:description},
                    success: function(item) {
                        if (item.length) {
                            //console.log(make_list_item(item));
                            //$("#my-wish-list").listview('refresh');
                        }
                    },
                    error: function(error) {
                        // TODO Handle errors
                    }
                });
                return false;
            });
            
        });
        
        function make_list_item(item) {
            return '<li id="item-' + item.id + '">'
                    + '<a href="#laql">'
                    + '    <h3>' + item.name + '</h3>'
                    + '    <p>' + item.description + '</p>'
                    + '</a>'
                    + '<a href="#delete-placeholder">Delete</a>'
                    + '</li>';
        }
    </script>
</head>

<body>

    <div data-role="page" id="my-list">

        <div data-role="header" data-position="fixed" data-id="header">
            <h1>uWish</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#my-list" class="ui-btn-active ui-state-persist">My List</a></li>
                    <li><a href="#friends">Friends</a></li>
                </ul>
            </div>
        </div>

        <div data-role="content">
            <form method="post" id="add-item">
                <input name="name" type="text" data-mini="true" />
                <input name="description" type="text" data-mini="true" />
                <input type="submit" value="Add" data-mini="true" />
            </form>

            <ul data-role="listview" id="my-wish-list" style="margin-top:0; margin-bottom:0;" data-split-theme="d" data-split-icon="delete">
                <li>
                    <a href="#laql">
                        <h3>Item Name</h3>
                        <p>Description</p>
                    </a>
                    <a href="#delete-TODO">Delete</a>
                </li>
            </ul>
        </div>
    </div>

    <div data-role="page" id="friends">

        <div data-role="header" data-position="fixed" data-id="header">
            <h1>uWish</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#my-list">My List</a></li>
                    <li><a href="#friends" class="ui-btn-active ui-state-persist">Friends</a></li>
                </ul>
            </div>
        </div>

        <div data-role="content">
            Content - Friends
        </div>
    </div>
</body>
</html>
