<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>uWish 5</title>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if ($("#my-wish-list").length > 0) {
                $.ajax({
                    url: 'users-list.json',
                    cache: false,
                    dataType: 'json',
                    success: function(items) {
                        $("#my-wish-list").html('');
                        items.map(function(item) {
                            $("#my-wish-list").prepend(make_list_item(item));
                        })
                        $("#my-wish-list").listview('refresh');
                    },
                    error: function(e) {
                        // TODO Error handling
                    }
                });
            }
        });
        
        function make_list_item(item) {
            return '<li>'
                    + '  <a href="#edit-TODO">'
                    + '    <h3>' + item.name + '</h3>'
                    + '    <p>' + item.description + '</p>'
                    + '  </a>'
                    + '  <a href="#delete-TODO">Delete</a>'
                    + '</li>';
        }
        
    </script>
</head>

<body>

    <div data-role="page" id="my-list">
        <div data-role="header" data-position="fixed" data-id="header">
            <h1>uWish</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#my-list" class="ui-btn-active ui-state-presist">My List</a></li>
                    <li><a href="#friends">Friends</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="my-wish-list" data-split-theme="d" data-split-icon="delete">
            </ul>
        </div>
    </div>

    <div data-role="page" id="friends">
        <div data-role="header" data-position="fixed" data-id="header">
            <h1>uWish</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#my-list">My List</a></li>
                    <li><a href="#friends" class="ui-btn-active ui-state-presist">Friends</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content">
            [Friends]
        </div>
    </div>

</body>
</html>
